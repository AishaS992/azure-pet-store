apiVersion : apps/v1
kind: Deployment
metadata:
  name: petstoreservice 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petstoreservice
  template:
    metadata:
      labels:
        app: petstoreservice 
    spec:
      containers:
        - name: petstoreservice 
          image: azurepetstorecr.azurecr.io/petstoreservice
          ports:
          - containerPort: 8080