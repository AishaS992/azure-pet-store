<!doctype html>
<html lang="en">

<head lang="en" th:replace="fragments/head :: head"></head>

<body>
	<div lang="en" th:replace="fragments/header :: header"></div>
	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">
			<img
				src="content/azure.png"
				class="azureimagelarge" />Azure Pet Store
		</h1>
		<p />
		<h3>Shopping Cart Summary</h3>
		<div style=" display: flex;justify-content: center;">
			<table class="table table-borderless" style="width:80%;align-self: center;">
			<th>Product ID</th><th>Quantity</th>
			<div th:if="${order.products} != null">
				<tr th:each="product, iStat : ${order.products}">
					<td>
						<span th:text="${product.id}" />
					</td>
					<td>
						<span th:text="${product.quantity}" />
					</td>
				</tr>
			</div>
			</table>
		</div>	
	</div>
	<div lang="en" th:replace="fragments/footer :: footer"></div>
</body>

</html>
