<!doctype html>
<html lang="en">

<head lang="en" th:replace="fragments/head :: head"></head>

<body>
	<div lang="en" th:replace="fragments/header :: header"></div>
	<div
		class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">Cosmos DB Orders Inquiry</h1>
		<table class="table">
			<div th:if="${cosmosOrders} != null">
				<tr th:each="cosmosOrder : ${cosmosOrders}">
					<td style="text-align: center !important;">
						<div style="margin-bottom: 20px;">
							order id: <span style="font-weight: bold;" th:text="${cosmosOrder.id}" />
						</div>
						<div style="margin-bottom: 20px;">
							<table class="table">
								<tr th:each="product : ${cosmosOrder.products}">
									<td>
										<span style="font-weight: bold;" th:text="${product.name}" />
										qty: <span style="font-weight: bold;" th:text="${product.quantity}" />
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</div>
		</table>
	</div>
	<div lang="en" th:replace="fragments/footer :: footer"></div>
	<div lang="en" th:replace="fragments/disclaimer :: disclaimer"></div>
</body>

</html>
