<!doctype html>
<html lang="en">

<head lang="en" th:replace="fragments/head :: head"></head>

<body>
	<div lang="en" th:replace="fragments/header :: header"></div>
	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">
			<img
				src="content/azure.png"
				class="azureimagelarge" />Azure Pet Store
		</h1>
		<p />
		<table class="table">
			<div th:if="${products} != null">
				<tr th:each="product, iStat : ${products}">
					<td>
						<figure> <img class="thumbnail" th:src="@{${product.photoURL}}" /> </figure>
						<div>
							<a th:href="@{'/addProduct?id=' + ${product.id} + '&category=' + ${product.category.name} }" style="font-weight: bold; text-decoration: none; color: black;"><span th:text="${product.name}" /> 
						</div>
					</td>
				</tr>
			</div>
		</table>
	</div>
	<div lang="en" th:replace="fragments/footer :: footer"></div>
</body>

</html>
